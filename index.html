<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="valut"> 
        <div class="valut__modal">
            <div data-close class="modal__close">&times;</div>
            <div class="valut__block">
                <form class="valut__form" action="">
                    <input class="valut__summa" required placeholder="Сумма" type="number">
                    <input class="valut__addres" required placeholder="Адрес" type="text">
                <p>Комиссия 5%</p>
                    <textarea class="valut__input" placeholder="Комментарий" type="text"></textarea>
                    <button type="submit">Ввести</button>
                </form> 
            </div> 
        </div>

        <div class="modal">
            <div data-out class="modal__out">&times;</div>
            <div class="block">
                <form class="form" action="">
                    <input class="summa" required placeholder="Сумма" type="number">
                    <input class="addres" required placeholder="Адрес" type="text">
                <p>Комиссия 5%</p>
                    <textarea class="input" placeholder="Комментарий" type="text"></textarea>
                    <button type="submit">Вывести</button>
                </form> 
            </div> 
        </div>

        <div class="container">
            <div class="valut__wrapper">
                <div class="valut__items">
                    <div class="valut__card">BTC 0.001</div>
                    <div class="valut__btns">
                        <button data-modal class="btn">Ввод</button>
                        <button data-return class="btn">Вывод</button>
                    </div>
                </div>
                <div class="valut__items">
                    <div class="valut__card">USD 100</div>
                    <div class="valut__btns">
                        <button data-modal class="btn">Ввод</button>
                        <button data-return class="btn">Вывод</button>
                    </div>
                </div>
                <div class="valut__items">
                    <div class="valut__card">DOGE 0</div>
                    <div class="valut__btns">
                        <button data-modal class="btn">Ввод</button>
                        <button data-return class="btn">Вывод</button>
                    </div>
                </div>
                <div class="valut__items">
                    <div class="valut__card">LTC 0</div>
                    <div class="valut__btns">
                        <button data-modal class="btn">Ввод</button>
                        <button data-return class="btn">Вывод</button>
                    </div>
                </div>
                <div class="valut__items">
                    <div class="valut__card">SHIB 0</div>
                    <div class="valut__btns">
                        <button data-modal class="btn">Ввод</button>
                        <button data-return class="btn">Вывод</button>
                    </div>
                </div>
                <div class="valut__items">
                    <div class="valut__card">RUB 0</div>
                    <div class="valut__btns">
                        <button data-modal class="btn">Ввод</button>
                        <button data-return class="btn">Вывод</button>
                    </div>
                </div>
                <div class="valut__items">
                    <div class="valut__card">BNB 0</div>
                    <div class="valut__btns">
                        <button data-modal class="btn">Ввод</button>
                        <button data-return class="btn">Вывод</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    
<script src="js/script.js"></script>
</body>
</html>
